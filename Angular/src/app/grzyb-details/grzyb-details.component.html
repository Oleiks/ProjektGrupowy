<div style="text-align: center;" *ngIf="Grzyb">
  <strong><h1>{{Grzyb.name}}</h1></strong>
  <div class="container">
    <div id="left-column">
    <img [src]="sanitizeImageUrl(Grzyb.imageURL)" alt="{{ Grzyb.name }} Image">
    <p>Źródło zdjęcia: {{Grzyb.imageURL}}</p>
  </div>
    <div id="right-column">
      <p>{{Grzyb.description}}</p>
    </div>
  </div> 
</div>
