<p>quiz works!</p>
<form *ngIf="!end" #form="ngForm" (ngSubmit)="onSubmit()">
  <div *ngIf="questions" class="quiz">
    <div *ngFor="let q of questions" class="question">
      {{q.content}}<br>
      <input type="radio" name="{{q.id}}" value="0" [(ngModel)]="answers[q.id-1]"> {{q.answers[0].answer}}<br>
      <input type="radio" name="{{q.id}}" value="1" [(ngModel)]="answers[q.id-1]"> {{q.answers[1].answer}}<br>
      <input type="radio" name="{{q.id}}" value="2" [(ngModel)]="answers[q.id-1]"> {{q.answers[2].answer}}<br>
      <input type="radio" name="{{q.id}}" value="3" [(ngModel)]="answers[q.id-1]"> {{q.answers[3].answer}}<br><br>
    </div>
  </div>
  <button type="submit">Wynik</button>
</form>
<div *ngIf="end">
  {{(result/questions.length)*100}}% ({{result}}/{{questions.length}})<br>
</div>
